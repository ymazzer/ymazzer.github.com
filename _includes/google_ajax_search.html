<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script language="Javascript" type="text/javascript">

  google.load("search", "1", {language : 'en', style : google.loader.themes.MINIMALIST});

  function showSearchPanel() {
      $("#search-panel").show();
  }


  function OnLoad() {
    // Create a search control
    var searchControl = new google.search.SearchControl();

    // Add in a WebSearch
    var webSearch = new google.search.WebSearch();

    var options = new google.search.SearcherOptions();
      options.setExpandMode(google.search.SearchControl.EXPAND_MODE_OPEN);
      options.setRoot(document.getElementById("search-results"));

      var drawOptions = new google.search.DrawOptions();
      drawOptions.setDrawMode(google.search.SearchControl.DRAW_MODE_TABBED);

    searchControl.addSearcher(webSearch, options);

      searchControl.setSearchCompleteCallback(this, showSearchPanel);

    // Restrict our search to pages from this site
    webSearch.setSiteRestriction('http://yannis.mazzer.info');

    // tell the searcher to draw itself and tell it where to attach
    searchControl.draw(document.getElementById("searchForm"), drawOptions);

      $("#searchForm .gsc-clear-button").click(
                    function() {
                        $("#search-panel").hide();
                    }
            );
  }
  google.setOnLoadCallback(OnLoad);


</script>
